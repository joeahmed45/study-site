<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصور</title>
  <style>
    body { font-family: Arial; background: #111; color: white; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .back { text-align: center; margin-bottom: 20px; }
    .back a { color: #4fc3f7; text-decoration: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      max-height: 180px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card a {
      color: #64b5f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="back"><a href="index.html">← العودة للرئيسية</a></div>
  <h1>🖼️ الصور</h1>
  <div class="grid">
    <div class="card">
      <a href="images/imageweb.jpg" target="_blank">
        <img src="images/imageweb.jpg" alt="تلخيص">
        <div>تلخيص</div>
      </a>
    </div>
    <!-- أضف صورك هنا بنفس الشكل -->
  </div>
</body>
</html>
